<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="">
    <form
      action=""
      class="flex space-x-3 bg-slate-200 justify-center m-auto py-24"
    >
      <div
        class="flex input-container justify-center w-fit rounded-lg border border-solid border-gray-600"
      >
        <input
          class="author rounded-lg placeholder:text-gray-600 pl-4"
          type="text"
          placeholder="author"
        />
        <div
          class="text-red-500 mb-2 hidden author-error-message error-message"
        ></div>
      </div>
      <div
        class="flex input-container justify-center w-fit rounded-lg border border-solid border-gray-600"
      >
        <input
          class="title rounded-lg placeholder:text-gray-600 pl-4"
          type="text"
          placeholder="title"
        />
        <div
          class="text-red-500 mb-2 hidden title-error-message error-message"
        ></div>
      </div>
      <div
        class="flex input-container justify-center w-fit rounded-lg border border-solid border-gray-600"
      >
        <input
          class="numOfPages rounded-lg placeholder:text-gray-600 pl-4"
          type="text"
          placeholder="number of pages"
        />
        <div
          class="text-red-500 mb-2 hidden numOfPages-error-message error-message"
        ></div>
      </div>
      <button
        type="button"
        class="createBookBtn bg-gray-800 text-white p-3 rounded-lg"
      >
        ADD BOOK
      </button>
    </form>

    <div class="error-message-container text-red-500 mb-2"></div>

    <div
      class="library place-items-center grid grid-cols-3 grid-flow-row"
    ></div>

    <script type="module" src="script.js"></script>
    <script type="module" src="book.js"></script>
  </body>
</html>
