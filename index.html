<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <form
      action=""
      class="flex space-x-3 bg-gray-100 p-4 rounded-lg shadow-md mb-4"
      style="width: 844px"
    >
      <div class="flex input-container rounded-lg bg-white shadow-lg p-2">
        <input
          class="author rounded-lg placeholder-gray-600 pl-4 bg-transparent focus:outline-none"
          type="text"
          placeholder="Author"
        />
        <div
          class="text-red-500 mb-2 hidden author-error-message error-message"
        ></div>
      </div>
      <div class="flex input-container rounded-lg bg-white shadow-lg p-2">
        <input
          class="title rounded-lg placeholder-gray-600 pl-4 bg-transparent focus:outline-none"
          type="text"
          placeholder="Title"
        />
        <div
          class="text-red-500 mb-2 hidden title-error-message error-message"
        ></div>
      </div>
      <div class="flex input-container rounded-lg bg-white shadow-lg p-2">
        <input
          class="numOfPages rounded-lg placeholder-gray-600 pl-4 bg-transparent focus:outline-none"
          type="text"
          placeholder="Number of Pages"
        />
        <div
          class="text-red-500 mb-2 hidden numOfPages-error-message error-message"
        ></div>
      </div>
      <button
        type="button"
        class="createBookBtn bg-gray-800 text-white px-4 py-2 rounded-lg shadow-xl hover:shadow-md"
      >
        ADD BOOK
      </button>
    </form>

    <div class="error-message-container text-red-500 mb-2"></div>

    <div class="library grid grid-cols-3 gap-4"></div>

    <script type="module" src="script.js"></script>
    <script type="module" src="book.js"></script>
  </body>
</html>
